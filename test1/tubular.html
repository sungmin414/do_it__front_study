<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubular 플러그인 연습</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a, a:visited{
            text-decoration: none;
            margin: 5px 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="#" class="tubular-play">재생</a>
        <a href="#" class="tubular-pause">일시정지</a>
        <a href="#" class="tubular-volume-up">소리키우기</a>
        <a href="#" class="tubular-volume-down">소리줄이기</a>
        <a href="#" class="tubular-mute">소리 끄기</a>
    </div>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/jquery.tubular.1.0.js"></script>
    <script>
        $(function(){
            var options = {
                videoId:'7d-KOXSQfvc',
                start:10
            }
            $('#wrapper').tubular(options);
        });
    </script>
</body>
</html>
